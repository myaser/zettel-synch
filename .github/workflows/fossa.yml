name: License Scanning

on:
  push:
    branches: [ main ]
  pull_request:


jobs:
  scan-license:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@v1.1.4
        with:
          fossa-api-key: ${{ secrets.FOSSA_API_KEY }}
